<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div id="app">
      <div id="drop-area">
        <p id="text">Drop your files here</p>

        <form enctype="multipart/form-data">
          <input
            type="file"
            name="file[]"
            id="fileElem"
            multiple directory nwdirectory allowdirs
            onchange="handleFiles(this.files)"
          />
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
